{% include 'index.html' %}
<form action="#" method="POST">
  <div class="container">
    <h1>Add Face to Person</h1>
    <hr />
    <label for="persongroups">Choose a Person Group:</label>
    <select name="persongroups" id="persongroups">
      {% for group in personGroupList %}
      {% if group['personGroupId'] == selectedGroupId %}
      <option value="{{group['personGroupId']}}" selected>{{group["name"]}}</option>
      {% else %}
      <option value="{{group['personGroupId']}}">{{group["name"]}}</option>
      {% endif %}
      {% endfor %}
    </select>
    {% block formContent %}
    {% endblock formContent %}
    <button type="submit" class="createBtn">{{btn}}</button>
  </div>
</form>
<p>{{message}}</p>
